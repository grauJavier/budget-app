databases:
  - name: micronaut
    databaseName: micronaut_tqs4
    user: micronaut_tqs4_user

services:
  - type: web
    name: wise-wallet
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micronaut
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
